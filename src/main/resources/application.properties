spring.application.name=logHome_project

# Active Profile 설정 (기본값: dev)
# 실행시 -Dspring.profiles.active=dev 또는 -Dspring.profiles.active=prod 로 변경
spring.profiles.active=dev

# 로깅 설정
# 로그 레벨 설정 (DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.com.example.loghome_project=DEBUG

# UTF-8 인코딩 설정
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# 로그 파일 출력 경로
logging.file.name=logs/application.log

# 콘솔 출력 포맷 (개발 환경용)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# 파일 출력 포맷
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 파일 롤링 설정
logging.file.max-size=10MB
logging.file.max-history=30
