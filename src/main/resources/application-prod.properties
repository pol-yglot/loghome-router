# 운영 환경 설정
spring.application.name=logHome_project-prod

# 운영 환경 로깅 설정
logging.level.root=INFO
logging.level.com.example.loghome_project=INFO

# 로그 파일 출력 경로 (운영 환경)
logging.file.name=logs/application-prod.log

# UTF-8 인코딩 설정
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# 콘솔 출력 포맷 (운영 환경용 - 간결)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level - %msg%n

# 파일 출력 포맷 (운영 환경용 - 간결)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 파일 롤링 설정
logging.file.max-size=50MB
logging.file.max-history=60

# 배치 파일 경로
batch.file.path=getCurrentTime.bat
batch.log.directory=logs/batch-prod
