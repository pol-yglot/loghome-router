# 개발 환경 설정
spring.application.name=logHome_project-dev

# 개발 환경 로깅 설정
logging.level.root=DEBUG
logging.level.com.example.loghome_project=DEBUG

# 로그 파일 출력 경로 (개발 환경)
logging.file.name=logs/application-dev.log

# UTF-8 인코딩 설정
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# 콘솔 출력 포맷 (개발 환경용 - 상세)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 파일 출력 포맷 (개발 환경용 - 상세)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# 파일 롤링 설정
logging.file.max-size=10MB
logging.file.max-history=30

# 배치 파일 경로
batch.file.path=getCurrentTime.bat
batch.log.directory=logs/batch-dev
